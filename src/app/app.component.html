<div class="main-app-container">
  <div class="main-app"
       [ngClass]="{
       'level1': userLevel === 'level1',
       'level2': userLevel === 'level2',
       'level3': userLevel === 'level3',
       'time-morning': timeOfDay === 'morning', 
       'time-noon': timeOfDay === 'noon', 
       'time-night': timeOfDay === 'night'
      }"
       [@fadeAnimation]="o.isActivated ? o.activatedRoute : ''"
       *ngIf="appReady">
    <router-outlet #o="outlet"></router-outlet>
  </div>
</div>
