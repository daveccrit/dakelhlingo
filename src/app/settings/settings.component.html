<div class='top-bar'>

  <div class="back-button"
       (click)="goBack()">
    <mat-icon>arrow_back</mat-icon>
    <div class="language-text">
      <div class="dakelh-text">Go Back</div>
      <div class="english-text">Go Back</div>
    </div>
  </div>

  <div class="page-title language-text">
    <div class="dakelh-text">My Settings</div>
    <div class="english-text">My Settings</div>
  </div>

</div>

<div class="settings-container">
  <mat-radio-group [(ngModel)]="userLevel">
    <label>User Level</label>
    <mat-radio-button [value]="''">Beginner</mat-radio-button>
    <mat-radio-button [value]="'level1'">Intermediate</mat-radio-button>
    <mat-radio-button [value]="'level2'">Expert</mat-radio-button>
  </mat-radio-group>
</div>
