<div class="top-bar">
  <div class="back-button"
       (click)="goBack()"
       tabindex="0">
    <mat-icon>arrow_back</mat-icon>
    <div class="language-text">
      <div class="dakelh-text">Go Back</div>
      <div class="english-text">Go Back</div>
    </div>
  </div>

  <div class="page-title language-text">
    <div class="dakelh-text">Dakelh Phrases</div>
    <div class="english-text">Dakelh Phrases</div>
  </div>
</div>

<mat-form-field class="category-form-field">
  <input matInput
         type="text"
         placeholder="Search"
         [(ngModel)]="categoryFilter" />
  <button mat-button
          *ngIf="categoryFilter"
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="categoryFilter = ''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
<div class="result-count">
  Results: {{ resultCount > 0 ? resultCount : 'No Results' }} {{ resultCount > 20 ? '(only 20 shown)' : '' }}
</div>

<mat-nav-list class="menu-list">
  <a mat-list-item
     class="language-text"
     *ngFor="let phrase of phrases">
    <app-menu-list-item [menuItem]="phrase"></app-menu-list-item>
  </a>
</mat-nav-list>
