<div class="top-bar">
  <div class="back-button"
       (click)="goBack()"
       tabindex="0">
    <mat-icon>arrow_back</mat-icon>
    <div class="language-text">
      <div class="dakelh-text">Go Back</div>
      <div class="english-text">Go Back</div>
    </div>
  </div>

  <div class="page-title language-text">
    <div class="dakelh-text">Dakelh Words</div>
    <div class="english-text">Dakelh Words</div>
  </div>
</div>
<div class="library-form">
  <div class="controls-container">
    <mat-form-field class="search-form-field">
      <input matInput
             type="text"
             placeholder="Search"
             [(ngModel)]="searchFilter" />
      <button mat-button
              *ngIf="searchFilter"
              matSuffix
              mat-icon-button
              aria-label="Clear"
              (click)="searchFilter = ''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <div class="character-button-list">
      <a class="character-button"
         *ngFor="let character of characterArray"
         (click)="getWordsByCharacter(character)">{{ character }}</a>
    </div>
  </div>
  <div class="result-count">
    Results: {{ resultCount > 0 ? resultCount : 'No Results' }}
    {{ resultCount > _maxShown ? '(only first ' + _maxShown + ' shown)' : '' }}
  </div>
</div>
<mat-nav-list class="menu-list">
  <a mat-list-item
     class="language-text"
     *ngFor="let word of words">
    <app-menu-list-item [menuItem]="word"></app-menu-list-item>
  </a>
</mat-nav-list>
