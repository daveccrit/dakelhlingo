<img src="assets/images/app/dakelh-logo.png" width="50%" />

<mat-nav-list class="home-nav-list" *ngIf="pageReady">
  <a
    mat-list-item
    class="language-text"
    *ngFor="let navItem of navItems"
    [routerLink]="navItem.route"
    routerLinkActive="active"
    [ngClass]="navItem.className"
  >
    <app-menu-list-item [menuItem]="navItem"></app-menu-list-item>
  </a>
</mat-nav-list>
