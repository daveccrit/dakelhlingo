<button mat-raised-button routerLink="/home" color="secondary">back</button>
<h3>Choose a lesson category</h3>
<mat-nav-list>
  <a
    mat-list-item
    class="language-text"
    href="..."
    *ngFor="let category of categories"
  >
    <mat-icon>{{ category.icon }}</mat-icon>
    <div class="language-text-container">
      <div class="dakelh-text">{{ category.textDakelh }}</div>
      <div class="english-text">{{ category.textEnglish }}</div>
    </div>
  </a>
</mat-nav-list>
