<button
  mat-raised-button
  class="back-button language-text"
  (click)="goBack()"
  color="secondary"
>
  <mat-icon>arrow_back</mat-icon>
  <div class="language-text-container">
    <div class="dakelh-text">Go Back</div>
    <div class="english-text">Go Back</div>
  </div>
</button>
<h3>Choose a lesson category</h3>
<mat-nav-list>
  <a
    mat-list-item
    class="language-text"
    *ngFor="let category of categories"
    [routerLink]="['/lessons', category.id]"
    routerLinkActive="active"
  >
    <mat-icon>{{ category.icon }}</mat-icon>
    <div class="language-text-container">
      <div class="dakelh-text">{{ category.textDakelh }}</div>
      <div class="english-text">{{ category.textEnglish }}</div>
    </div>
  </a>
</mat-nav-list>
