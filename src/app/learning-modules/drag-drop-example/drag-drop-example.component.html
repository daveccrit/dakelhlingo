<div class="words-container">
  <div #dropContainer
       class="drop-container"
       [ngClass]="{ 'drag-element-hovering': hoverItem === 0 }">
    <img [src]="'assets/images/dakelh-words/' + this.words[0].images[0]"
         border="1" />
  </div>
  <div class="arrow-container">
    <mat-icon class="up-arrow">arrow_upward</mat-icon>
  </div>
  <div class="drag-container">
    <div class="drag-item"
         cdkDrag
         cdkDragLockAxis="y"
         [cdkDragFreeDragPosition]="dragPosition"
         (cdkDragStarted)="onDragStart($event)"
         (cdkDragMoved)="onDragMove($event)"
         (cdkDragEnded)="onDragEnd($event)">

      <div class="language-text-container">
        <div class="dakelh-text">{{ wordData.dakelh }}</div>
      </div>

      <mat-icon class="play-button"
                (click)="playWordAudio($event)"
                *ngIf="wordData.audio.length > 0">play_circle_outline</mat-icon>
    </div>
  </div>
  <div class="arrow-container">
    <mat-icon class="down-arrow">arrow_downward</mat-icon>
  </div>
  <div #dropContainer
       class="drop-container"
       [ngClass]="{ 'drag-element-hovering': hoverItem === 1 }">
    <img [src]="'assets/images/dakelh-words/' + this.words[1].images[0]"
         border="1" />
  </div>
</div>
<audio #audio></audio>
