<button
  mat-raised-button
  class="back-button language-text"
  (click)="goBack()"
  color="secondary"
>
  <mat-icon>arrow_back</mat-icon>
  <div class="language-text-container">
    <div class="dakelh-text">Go Back</div>
    <div class="english-text">Go Back</div>
  </div>
</button>
<h3>{{ lessonCategory.textDakelh }} Lessons</h3>
<mat-nav-list class="menu-list">
  <a
    mat-list-item
    class="language-text"
    *ngFor="let lesson of lessons; let i = index"
    [routerLink]="['/lesson', lessonCategory.id, i]"
    routerLinkActive="active"
  >
    <app-menu-list-item [menuItem]="lesson"></app-menu-list-item>
  </a>
</mat-nav-list>
